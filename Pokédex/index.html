<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onclick="PlayAudio()">
    <header class="header">
        <img src="resources/logoPokemon.png" alt="Logo" class="logo-poke">
    </header>
    <div class="container">
        <div class="image-container">
            <div class="pokedex-images">
                <a href="catalogoPokemon.html"><img src="resources/Pokedex-leftside.png" alt="Lado izquierdo de la Pokédex" class="left-image"></a>
                <a href="catalogoPokemon.html"><img src="resources/Pokedex-ball-trans.png" alt="Poké Ball" class="poke-ball"></a>
                <a href="catalogoPokemon.html"><img src="resources/Pokedex-rightside.png" alt="Lado derecho de la Pokédex" class="right-image"></a>
            </div>
        </div>
    </div>
    <audio id="musiquita" loop>
    <source src="resources/audi.mp3" type="audio/mpeg">
</audio>
<script>
    function PlayAudio(){
        document.getElementById("musiquita").play();
    }
</script>
</body>
</html>
